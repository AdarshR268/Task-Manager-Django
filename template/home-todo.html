<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-custom {
            background-color: #ad3260;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #8c2a4d;
        }
        .form-control {
            padding: 1.375rem .75rem !important;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #ad3260;
            box-shadow: 0 0 5px rgba(173, 50, 96, 0.5);
        }
        .task-list {
            max-height: 450px;
            overflow-y: auto;
        }
        .task-list::-webkit-scrollbar {
            width: 8px;
        }
        .task-list::-webkit-scrollbar-thumb {
            background-color: #ad3260;
            border-radius: 4px;
        }
        .task-list::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
        .dark-mode .task-list::-webkit-scrollbar-track {
            background-color: #2c2c2c;
        }
        .dark-mode .card {
            background-color: #2c2c2c;
            color: #f8f9fa;
        }
        .dark-mode .form-control {
            background-color: #333;
            border-color: #444;
            color: #f8f9fa;
        }
        .dark-mode .form-control:focus {
            border-color: #ad3260;
            box-shadow: 0 0 5px rgba(173, 50, 96, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dark Mode Toggle -->
        <div class="text-end mt-3">
            <button id="dark-mode-toggle" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </div>

        <h1 class="pt-5 text-center display-4 fw-bold">ToDo App</h1>
        <div class="row mt-4">
            <div class="col-md-7">
                <h4>My Day</h4>
                <p class="text-muted">{% now "jS F Y" %}</p>
                <div class="task-list">
                    {% for i in task %}
                    <div class="card mb-3">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <span>{{ i.task }}</span>
                            <div>
                                <a href="{% url 'mark_as_done' i.id %}" class="btn btn-success btn-sm"><i class="fas fa-check"></i></a>
                                <a href="{% url 'update_task' i.id %}" class="btn btn-primary btn-sm"><i class="fas fa-pencil"></i></a>
                                <a href="{% url 'delete_task' i.id %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-5">
                <h5>Completed Tasks</h5>
                <div class="task-list">
                    {% for i in complete %}
                    <div class="card mb-3">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <span>{{ i.task }}</span>
                            <a href="{% url 'mark_as_undone' i.id %}" class="btn btn-danger btn-sm">Undo</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <form action="{% url 'add_task' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="task" class="form-control" placeholder="Add a task" required>
                        <button type="submit" class="btn btn-custom"><i class="fas fa-plus"></i> Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Dark Mode Script -->
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            darkModeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i> Light Mode' : '<i class="fas fa-moon"></i> Dark Mode';
            localStorage.setItem('darkMode', isDarkMode);
        });

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        }
    </script>
</body>
</html>
